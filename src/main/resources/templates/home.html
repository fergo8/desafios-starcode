<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Desafios StarCode</title>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center" style="margin: 50px 0px 30px 0px">Desafios StarCode</h2>
        <div class="row">
            <div class="col-sm-3" th:each="desafio : ${Desafios}">
                <div class="card" style="min-height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${desafio.nome}"></h5>
                        <hr />
                        <p class="card-text" th:text="${desafio.descricao}"></p>
                        <a th:href="${desafio.url}" class="btn btn-primary">Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
